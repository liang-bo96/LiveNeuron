name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy
        # Install scientific stack first
        pip install wheel setuptools numpy scipy matplotlib plotly dash
        # Install eelbrain separately
        pip install eelbrain --no-build-isolation || pip install eelbrain
        # Install package for type checking
        pip install -e .

    - name: Test package installation
      run: |
        # Test that the package can be imported after installation
        python -c "from eelbrain_plotly_viz import EelbrainPlotly2DViz, BrainPlotly2DViz, create_sample_brain_data; print('Package imports successful!')"

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff src/ tests/

    - name: Type check with mypy (if configured)
      run: |
        # Run mypy if there are type annotations, otherwise skip
        mypy src/ || echo "Skipping mypy - no type annotations found"
      continue-on-error: true